<div class="apply-page">
  <app-navigation />
  <div class="form-main">
    <div class="main-container">
      <h1 class="form-title">Application Form</h1>
      <form [formGroup]="applyForm" class="apply-form" (submit)="onSubmit()">
        <!-- First name -->
        <div class="control-container">
          <label for="first-name">First Name *</label>
          <input
            type="text"
            id="first-name"
            placeholder="Peter"
            formControlName="firstName"
          />
        </div>
        <!-- Last name -->
        <div class="control-container">
          <label for="last-name">Last Name *</label>
          <input
            type="text"
            id="last-name"
            placeholder="Ivanov"
            formControlName="lastName"
          />
        </div>
        <!-- Birth date -->
        <div class="control-container">
          <label for="birth-date">Birth date *</label>
          <input
            type="text"
            id="birth-date"
            placeholder="08/05/2023"
            formControlName="birthDate"
          />
        </div>
        <!-- Gender radio -->
        <div class="control-container">
          <fieldset>
            <legend>Gender *</legend>
            <div class="radio-group">
              <input
                type="radio"
                name="sex"
                id="gender1"
                value="male"
                formControlName="sex"
              />
              <label for="gender1">Male</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="sex"
                id="gender2"
                value="female"
                formControlName="sex"
              />
              <label for="gender2">Female</label>
            </div>
          </fieldset>
        </div>
        <!-- Birth place -->
        <div class="control-container">
          <label for="birthPlace">Birth place *</label>
          <input
            type="text"
            id="birthPlace"
            placeholder="Ruse"
            formControlName="birthPlace"
          />
        </div>
        <!-- Nationality -->
        <div class="control-container">
          <label for="nationality">Nationality *</label>
          <input
            type="text"
            id="nationality"
            placeholder="Bulgaria"
            formControlName="nationality"
          />
        </div>
        <!-- Address -->
        <div class="control-container">
          <label for="address">Address *</label>
          <input
            type="text"
            id="address"
            placeholder="Ruse, cherry street, 12"
            formControlName="address"
          />
        </div>
        <!-- Phone Number -->
        <div class="control-container">
          <label for="phone">Phone Number *</label>
          <input
            type="text"
            id="phone"
            placeholder="+892361569"
            formControlName="phone"
          />
        </div>
        <!-- Academic Year -->
        <div class="control-container">
          <p>Academic Year *</p>
          <div class="control-container-inner">
            <label for="academicYearFrom">From</label>
            <input
              type="text"
              id="academicYearFrom"
              placeholder="2023"
              formControlName="academicYearFrom"
            />
            <label for="academicYearTo">To</label>
            <input
              type="text"
              id="academicYearTo"
              placeholder="2024"
              formControlName="academicYearTo"
            />
          </div>
        </div>
        <!-- Mobility -->
        <div class="control-container">
          <fieldset>
            <legend>Mobility Type *</legend>
            <div class="radio-group">
              <input
                type="radio"
                name="mobilityType"
                id="type1"
                value="study"
                formControlName="mobilityType"
              />
              <label for="type1">Study</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="mobilityType"
                id="type2"
                value="traineeship"
                formControlName="mobilityType"
              />
              <label for="type2">Traineeship</label>
            </div>
          </fieldset>
        </div>
        <!-- Semester season  -->
        <div class="control-container">
          <fieldset>
            <legend>Semester season *</legend>
            <div class="radio-group">
              <input
                type="radio"
                name="semesterSeason"
                id="season1"
                value="summer"
                formControlName="semesterSeason"
              />
              <label for="season1">Summer</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="semesterSeason"
                id="season2"
                value="winter"
                formControlName="semesterSeason"
              />
              <label for="season2">Winter</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="semesterSeason"
                id="season3"
                value="year"
                formControlName="semesterSeason"
              />
              <label for="season3">1 year</label>
            </div>
          </fieldset>
        </div>
        <!-- Field of study -->
        <div class="control-container">
          <label for="fieldOfStudyRef">Field of study *</label>
          <app-dropdown
            [form]="applyForm"
            [refDocs]="{ fields }"
            [property]="userDataProperties[0]"
          />
        </div>
        <!-- Contact at sending institution -->
        <div class="control-container">
          <label for="sendingContactRef"
            >Contact person at sending institution</label
          >
          <app-dropdown
            [form]="applyForm"
            [refDocs]="{ foreignContacts }"
            [property]="userDataProperties[1]"
          />
        </div>
        <!-- Faculty at sending institution -->
        <div class="control-container">
          <label for="sendingFaculty">Faculty at sending institution *</label>
          <input
            type="text"
            id="sendingFaculty"
            placeholder="EEA"
            formControlName="sendingFaculty"
          />
        </div>
        <!-- Faculty at receiving institution -->
        <div class="control-container">
          <label for="receivingFacultyRef"
            >Faculty at receiving institution *</label
          >
          <app-dropdown
            [form]="applyForm"
            [refDocs]="{ faculties }"
            [property]="userDataProperties[2]"
          />
        </div>
        <div class="control-container">
          <label for="receivingContactRef"
            >Contact person at receiving institution</label
          >
          <app-dropdown
            [form]="applyForm"
            [refDocs]="{ receivingContacts }"
            [property]="userDataProperties[3]"
          />
        </div>
        <!-- Period of study  -->
        <div class="control-container">
          <p>Period of study/traineeship *</p>
          <div class="control-container-inner">
            <label for="studyFrom">From</label>
            <input
              type="text"
              id="studyFrom"
              placeholder="01/04/2023"
              formControlName="studyFrom"
            />
            <label for="studyTo">To</label>
            <input
              type="text"
              id="studyTo"
              placeholder="13/10/2024"
              formControlName="studyTo"
            />
          </div>
        </div>
        <!-- Wishes for accommodation? -->
        <div class="control-container">
          <fieldset>
            <legend>Do you wish for accommodation in the university?*</legend>
            <div class="radio-group">
              <input
                type="radio"
                name="accommodation"
                id="accommodation1"
                value="yes"
                formControlName="accommodation"
              />
              <label for="accommodation1">Yes</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="accommodation"
                id="accommodation2"
                value="no"
                formControlName="accommodation"
              />
              <label for="accommodation2">No</label>
            </div>
          </fieldset>
        </div>
        <!-- Period of stay  -->
        <div class="control-container">
          <p>Period of stay at the university *</p>
          <div class="control-container-inner">
            <label for="stayFrom">From</label>
            <input
              type="text"
              id="stayFrom"
              placeholder="01/04/2023"
              formControlName="stayFrom"
            />
            <label for="stayTo">To</label>
            <input
              type="text"
              id="stayTo"
              placeholder="13/10/2024"
              formControlName="stayTo"
            />
          </div>
        </div>
        <!-- Attend bulgarian language course? -->
        <div class="control-container">
          <fieldset>
            <legend>
              Do you wish to attend Bulgarian language course(60 h)?*
            </legend>
            <div class="radio-group">
              <input
                type="radio"
                name="bulgarianCourse"
                id="bulgarianCourse1"
                value="yes"
                formControlName="bulgarianCourse"
              />
              <label for="bulgarianCourse1">Yes</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                name="bulgarianCourse"
                id="bulgarianCourse2"
                value="no"
                formControlName="bulgarianCourse"
              />
              <label for="bulgarianCourse2">No</label>
            </div>
          </fieldset>
        </div>
        <!-- <button type="submit" [disabled]="!applyForm.valid">Submit</button> -->
      </form>
    </div>
  </div>
  <app-footer class="footer" />
</div>
