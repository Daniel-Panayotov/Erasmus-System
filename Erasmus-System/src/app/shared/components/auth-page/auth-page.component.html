<div class="auth-page">
  <div class="auth-container">
    <h1>{{ sectionName }} {{ authAction }}</h1>

    <form
      [formGroup]="authenticationForm"
      (ngSubmit)="submitForm()"
      class="auth-form"
    >
      <p class="error-message" *ngIf="error">{{ error }}</p>
      <div class="input-container">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          formControlName="email"
          autocomplete="email"
        />
        <p
          class="error-message"
          *ngIf="
            !authenticationForm.controls.email.valid &&
            authenticationForm.controls.email.touched
          "
        >
          Invalid email
        </p>
      </div>
      <div class="input-container">
        <label for="loginPassword">Password</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="loginPassword"
            formControlName="password"
            autocomplete="current-password"
          />
          <span class="show-password" (click)="toggleShowPassword()">{{
            showPassword ? "hide" : "show"
          }}</span>
        </div>
        <p
          class="error-message"
          *ngIf="
            !authenticationForm.controls.password.valid &&
            authenticationForm.controls.password.touched
          "
        >
          Password must be within 10 - 30 characters
        </p>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="!authenticationForm.valid"
      >
        {{ authAction == "login" ? "Sign in" : "Register" }}
      </button>
    </form>
  </div>
</div>
