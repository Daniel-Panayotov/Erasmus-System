<div class="form-control-container" [formGroup]="form">
  <input
    #formControl
    type="text"
    id="{{ property[0] }}"
    class="form-control"
    formControlName="{{ property[0] }}"
    (click)="toggleSelectLi()"
    (input)="filterControlValues(formRefControl, property)"
  />

  @if (isSearchUlVisible && property[1].isRef) {

  <ul class="form-ul">
    @for (doc of filteredRefDocs[property[1].isRef.apiSection]; track $index) {

    <li (click)="changeSelectValue(doc, property[1].isRef)">
      @for (propValue of property[1].isRef.properties; track $index) {

      {{ doc[propValue] }}
      }
    </li>
    }
  </ul>
  }
</div>
