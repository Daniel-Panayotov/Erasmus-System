<div class="login-page">
  <div class="login-container">
    <h1>Admin Login</h1>

    <form
      [formGroup]="adminLoginForm"
      (ngSubmit)="onSubmit()"
      class="login-form"
    >
      <p class="error-message" *ngIf="error">There is an error</p>
      <div class="input-container">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          formControlName="email"
          autocomplete="email"
        />
        <p
          class="error-message"
          *ngIf="
            !adminLoginForm.controls.email.valid &&
            adminLoginForm.controls.email.touched
          "
        >
          Invalid email
        </p>
      </div>
      <div class="input-container">
        <label for="loginPassword">Password</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="loginPassword"
            formControlName="password"
            autocomplete="current-password"
          />
          <span class="show-password" (click)="toggleShowPassword()">{{
            showPassword ? "hide" : "show"
          }}</span>
        </div>
        <p
          class="error-message"
          *ngIf="
            !adminLoginForm.controls.password.valid &&
            adminLoginForm.controls.password.touched
          "
        >
          Password must be at least 10 characters long
        </p>
      </div>

      <button
        type="submit"
        class="sign-in-btn"
        [disabled]="!adminLoginForm.valid"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
