<div class="admin-home">
  <header class="admin-header">
    <p>Admin access</p>
    <div class="button">
      <span>Logout</span>
    </div>
  </header>
  <div class="content">
    <aside class="admin-aside">
      <div (click)="toggleNav()" class="button toggle-nav">
        <span>{{ isNavShown ? "Hide Navigation" : "Show Navigation" }} </span>
      </div>
      <nav class="admin-nav" *ngIf="isNavShown">
        <ul>
          <li routerLink="/admins/home"><a>Home</a></li>
          <li routerLink="#"><a>Receiving Contacts</a></li>
          <li routerLink="#"><a>Foreign Contacts</a></li>
          <li routerLink="#"><a>Faculties</a></li>
          <li routerLink="#"><a>Fields of Education</a></li>
          <li routerLink="#"><a>Mobilities</a></li>
          <li routerLink="#"><a>Applications</a></li>
          <li routerLink="students"><a>Students</a></li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <router-outlet />
    </main>
  </div>
  <app-footer class="footer" />
</div>
