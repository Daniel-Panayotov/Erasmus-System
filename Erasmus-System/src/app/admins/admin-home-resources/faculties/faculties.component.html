<div class="main-page">
  <div class="page-container page-padding">
    <header class="page-header">
      <p>Browse Faculties</p>
      <div class="button-add button">Add Document</div>
    </header>
    <main class="page-main">
      <div class="settings">
        <p>
          Showing {{ getFields().length }}
          {{ getFields().length == 1 ? "entry" : "entries" }}
        </p>
        <div class="search-setting">
          <form class="search-form">
            <select name="search-param" class="search-form-select">
              <option value="" class="search-form-option">
                --- Choose Filter ---
              </option>
              <option value="name">Name</option>
              <option value="coordinator">Coordinator</option>
            </select>
            <input
              type="text"
              class="search-form-input"
              placeholder="Enter value..."
            />
            <button type="submit" class="button search-form-button">
              Search
            </button>
          </form>
        </div>
      </div>
      <table class="documents-table">
        <thead>
          <th>Faculty Name</th>
          <th>Coordinator</th>
          <th>Action</th>
        </thead>
        <tbody class="documents-table-body">
          <tr *ngFor="let num of [].constructor(10); let i = index">
            <td class="name-td">Electronics and automation</td>
            <td class="coordinator-td">John Smith</td>
            <td class="buttons-td">
              <div class="documents-table-buttons">
                <div class="button button-edit">Edit</div>
                <div class="button button-delete">Delete</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <app-pagination
      class="pagination-footer"
      [searchForm]="searchFieldForm"
      [adminModule]="adminModule"
    />
  </div>
</div>
